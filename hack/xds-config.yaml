  - name: listener1
    address: 0.0.0.0
    port: 9000
    certFile: /etc/envoy/cert.pem
    keyFile: /etc/envoy/key.pem
    routes:
    - name:
      prefix: /
  clusters:
  - name: echo-server-1
    endpoints:
    - address: 172.22.0.3
      port: 8080
  - name: echo-server-2
    endpoints:
    - address: 172.22.0.2
      port: 8080
  - name: echo-server-3
    endpoints:
    - address: 172.22.0.4
      port: 8080
  - name: envoy-web
    isHTTPS: true
    endpoints:
    - address: 206.189.73.52
      port: 443
