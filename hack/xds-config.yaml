name: testCluster
spec:
  listeners:
  - name: listener1
    address: 0.0.0.0
    port: 9000
    certFile: /etc/envoy/cert.pem
    keyFile: /etc/envoy/key.pem
    routes:
    - name:
      prefix: /
  clusters:
  - name: echo-server-1
    discoveryType: StrictDNS
    endpoints:
    - address: echo-server-1
      port: 8080
  - name: echo-server-2
    discoveryType: StrictDNS
    endpoints:
    - address: echo-server-2
      port: 8080
  - name: echo-server-3
    discoveryType: StrictDNS
    endpoints:
    - address: echo-server-3
      port: 8080
  - name: envoy-web
    discoveryType: Static
    isHTTPS: true
    endpoints:
    - address: 206.189.73.52
      port: 443
